    <!-- Hero with Title of Page -->
    <section class="hero is-medium is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    California Camping Planner
                </h1>
                <h2 class="subtitle">
                    Your guide to our National Parks
                </h2>
            </div>
        </div>

    <!-- Form for campers to complete their information -->
    <div class="modal user-info">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">User Information</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <form id="form">

                    <div class="form-group" id="name">
                        <label for="name">Enter name:</label>
                        <input type="text" placeholder="Your Name" name="name" id="name" />
                    </div>


                    <div class="form-group" id="email">
                        <label for="email">Enter email address:</label>
                        <input type="email" placeholder="Email Address" name="email" id="email" />
                    </div>


                    <div class="form-group" id="traveldates">
                        <label for="dates">Travel Dates:</label>
                        <input type="date" placeholder="MM-DD-YYYY" name="dates" id="dates" />
                    </div>


                    <div class="form-group" id="location">
                        <label for="loc">Location</label>
                        <button id="find-me" type="button">Show my location</button><br/>
                        <p id="status"></p>
                        <a id="map-link" target="_blank"></a>
                    </div>
                </form>
            </section>

            <footer class="modal-card-foot">
                <button class="button is-success" id="submit">Submit</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>
